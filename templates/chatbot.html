<!doctype html>
<html lang="en">
<head>
    <title>Chatbot | My Flask Web App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/chatbot">Chatbot</a></li>
        </ul>
    </nav>
    <header>
        <h1>Chatbot</h1>
    </header>
    <main>
        <form method="POST" action="/chatbot">
            <input type="text" name="user_input" placeholder="Enter your message here">
            <button type="submit">Send</button>
        </form>
        <div class="chatbot-response">
            <p>This is where the chatbot's response will go.</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 My Flask Web App</p>
    </footer>
</body>
</html>
